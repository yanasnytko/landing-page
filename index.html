<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/cercles.css">
</head>

<body>
  <header>
    <a href="index.html" id="m-header__logo" title="Landing Page">
      <img src="images/logo.png" alt="Logo" id="a-header__logo--img">
      <h1>
        Soundwave
      </h1>
    </a>
    <nav>
      <a href="./discover.html" title="Discover music" class="m-nav__items">
        Discover
      </a>
      <a href="./comments.html" title="See comments of other people" class="m-nav__items">
        Comments
      </a>
      <a href="#" title="Musics" class="m-nav__items">
        <img src="images/musics.png" alt="Music's picto" class="picto">
      </a>
    </nav>
  </header>

  <main>
    <img src="images/woman.png" alt="Decoratif woman" id="m-home__img">
    <div id="m-home__text">
      <h2 id="a-home__text--title">
        Feel the music
      </h2>
      <h3 id="a-home__text--subtitle">
        Stream over 20 thousand songs in one click
      </h3>
      <a href="./comments.html" id="a-home__text--button"><span>Join Now</span></a>
    </div>
  </main>

  <section>
    <div class="cercle blue" id="one"></div>
    <div class="cercle orange" id="two"></div>
    <div class="cercle pink" id="three"></div>
    <div class="cercle blue" id="four"></div>
    <div class="cercle pink" id="five"></div>
    <div class="cercle orange" id="six"></div>
  </section>

  <footer>
    <div id="o-navSup">
      <a href="#" title="Read more about us" class="m-navSup__items">
        About us
      </a>
      <a href="#" title="Contact us" class="m-navSup__items">
        Contact
      </a>
    </div>
    <div id="o-medias">
      <a href="https://twitter.com/explore" target="blank" title="Go to our Twitter" class="m-medias__items">
        <img src="images/Twitter.svg" alt="Twitter's logo" class="picto">
        Twitter
      </a>
      <a href="https://www.facebook.com/" target="blank" title="Go to our Facebook" class="m-medias__items">
        <img src="images/Facebook.svg" alt="Facebook's logo" class="picto">
        Facebook
      </a>
    </div>
  </footer>
</body>

</html>
