<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover - Landing Page</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/discover.css">
</head>

<body>
  <header>
    <a href="index.html" id="m-header__logo" title="Landing Page">
      <img src="images/logo.png" alt="Logo" id="a-header__logo--img">
      <h1>
        Soundwave
      </h1>
    </a>
    <nav>
      <a href="./discover.html" title="Discover music" class="m-nav__items here">
        Discover
      </a>
      <a href="./comments.html" title="See comments of other people" class="m-nav__items">
        Comments
      </a>
      <a href="#" title="Musics" class="m-nav__items">
        <img src="images/musics.png" alt="Music's picto" class="picto">
      </a>
    </nav>
  </header>

  <main>
    <div id="o-text">
      <h2>
        Discover new music
      </h2>
      <div id="o-buttons">
        <a href="#" title="Listen for charts" class="m-buttons__items">
          <img src="images/Microphone.svg" alt="Our charts" class="a-buttons__items--picto">
          Charts
        </a>
        <a href="#" title="Discover albums" class="m-buttons__items">
          <img src="images/albums.svg" alt="Our albums" class="a-buttons__items--picto">
          Albums
        </a>
        <a href="#" title="Go for more choice" class="m-buttons__items">
          <img src="images/More.svg" alt="More choice" class="a-buttons__items--picto">
          More
        </a>
      </div>
      <p id="m-text__hook">
        By joining you can benefit by listening to the latest albums released
      </p>
    </div>
    <div id="o-albums">
      <img src="images/Cover1.png" alt="Bohemian Rhapsody album" class="m-albums__item">
      <img src="images/Cover2.png" alt="Jayball album" class="m-albums__item">
      <img src="images/Cover3.png" alt="Blond album" class="m-albums__item">
      <img src="images/Cover4.png" alt="Starboy album" class="m-albums__item">
    </div>
  </main>

  <footer>
    <div id="o-navSup">
      <a href="#" title="Read more about us" class="m-navSup__items">
        About us
      </a>
      <a href="#" title="Contact us" class="m-navSup__items">
        Contact
      </a>
    </div>
    <div id="o-medias">
      <a href="https://twitter.com/explore" target="blank" title="Go to our Twitter" class="m-medias__items">
        <img src="images/Twitter.svg" alt="Twitter's logo" class="picto">
        Twitter
      </a>
      <a href="https://www.facebook.com/" target="blank" title="Go to our Facebook" class="m-medias__items">
        <img src="images/Facebook.svg" alt="Facebook's logo" class="picto">
        Facebook
      </a>
    </div>
  </footer>
</body>

</html>
